<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
    <meta charset="utf-8">
    <title>calculator</title>
  </head>
  <body>
    <div class="calc-root">
      <div class="display-section">
        <div class="input">
          <div class="content">500 + 100</div>
        </div>
        <div class="output">
          <div class="content">600</div>
        </div>
      </div>

      <div class="numbers-section numpad">
        <div class="numbers-row row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="numbers-row row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="numbers-row row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="numbers-row row">
          <button>.</button>
          <button>0</button>
          <button>=</button>
        </div>
      </div>
      <div class="operations-section numpad">
        <div class="operations-row row">
          <button>DEL</button>
        </div>
        <div class="operations-row row">
          <button>/</button>
        </div>
        <div class="operations-row row">
          <button>x</button>
        </div>
        <div class="operations-row row">
          <button>-</button>
        </div>
        <div class="operations-row row">
          <button>+</button>
        </div>
      </div>
    </div>

  </body>
</html>
